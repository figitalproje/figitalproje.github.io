<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <div id="g_id_onload"
         data-client_id="720944686557-lqqsi5e1j9sts6rtht6ljit27q4b9r14.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script>
      function handleCredentialResponse(response) {
        // Kullanıcı kimlik bilgilerini işle
        console.log("Encoded JWT ID token: " + response.credential);
      }

      function loadClient() {
        gapi.load('client', initClient);
      }

      function initClient() {
        gapi.client.init({
          apiKey: 'AIzaSyAcrK7dK6sD1oQVi9QTomQYuIpsY2cfjLw',
          clientId: '720944686557-lqqsi5e1j9sts6rtht6ljit27q4b9r14.apps.googleusercontent.com',
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
          scope: "https://www.googleapis.com/auth/spreadsheets.readonly"
        }).then(function () {
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
      }

      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          listMajors();
        }
      }

      function listMajors() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1doC_P3WjGdEKrQ_CKpZtxpitM0b62F_QNQg_yZwwhBk',
          range: 'Sheet1!A1:E',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
            appendPre('Name, Major:');
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              appendPre(row[0] + ', ' + row[1]);
            }
          } else {
            appendPre('Veri bulunamadı.');
          }
        }, function(response) {
          appendPre('Hata: ' + response.result.error.message);
        });
      }

      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};loadClient()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
